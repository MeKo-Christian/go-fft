name: test-bench

on:
  workflow_call:

permissions:
  contents: read

jobs:
  bench:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run benchmarks
        run: scripts/run_benchmarks.sh benchmarks/latest.txt

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Compare against baseline
        run: scripts/bench_compare.sh benchmarks/baseline.txt benchmarks/latest.txt

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks
          path: benchmarks
