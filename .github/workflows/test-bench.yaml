name: test-bench

on:
  workflow_call:

permissions:
  contents: read

jobs:
  bench:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
        go-version: ['1.23']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run benchmarks
        run: scripts/run_benchmarks.sh benchmarks/latest-${{ matrix.os }}.txt

      - name: Install benchstat
        if: matrix.os == 'ubuntu-latest'
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Compare against baseline
        if: matrix.os == 'ubuntu-latest'
        run: scripts/bench_compare.sh benchmarks/baseline-${{ matrix.os }}.txt benchmarks/latest-${{ matrix.os }}.txt

      - name: Compare against baseline (macOS)
        if: matrix.os == 'macos-14'
        run: scripts/bench_compare.sh benchmarks/baseline-${{ matrix.os }}.txt benchmarks/latest-${{ matrix.os }}.txt

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-${{ matrix.os }}
          path: benchmarks
