name: tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-unit:
    uses: ./.github/workflows/test-unit.yaml

  test-lint:
    uses: ./.github/workflows/test-lint.yaml

  test-bench:
    uses: ./.github/workflows/test-bench.yaml
